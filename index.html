<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">

    <!-- Font awesome icon -->
    <script src="https://kit.fontawesome.com/9e34276b99.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="menu">
        <div class="menu-container">
            <div class="menu-head">
                <h2>Special Food Menu</h2>
                <p> A Crazy Place for Crazy Foody - Heart of Perfect Food Hangout!
                </p>
            </div>

            <div class="menu-btns">
                <button type="button" class="menu-btn active-btn" id="featured">Featured</button>
                <button type="button" class="menu-btn" id="special-pizza">Special Pizzas</button>
                <button type="button" class="menu-btn" id="dessert">Desserts and Drinks</button>
            </div>

            <div class="food-items">
                <!-- item -->


                <div class="food-item featured">
                    <div class="food-img">
                        <img src="/Images/chicken-nuggets-g9a6927c9e_1920.jpeg" alt="chicken nuggets">
                    </div>

                    <div class="food-content">
                        <h2 class="food-name">Chicken Nuggets</h2>
                        <div class="line"></div>
                        <h3 class="food-price">£10.99</h3>
                        <ul class="rating">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="far fa-star"></i></li>
                        </ul>
                        <p class="category">Categories:
                            <span>Featured</span>
                        </p>
                    </div>
                </div>
                <!-- End of item -->

                <div class="food-item special-pizza">
                    <div class="food-img">
                        <img src="/Images/Pizza Margherita.jpeg" alt="Pizza image">
                    </div>

                    <div class="food-content">
                        <h2 class="food-name">Pizza Margherita</h2>
                        <div class="line"></div>
                        <h3 class="food-price">£13.99</h3>
                        <ul class="rating">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="far fa-star"></i></li>
                        </ul>
                        <p class="category">Categories:
                            <span>special-pizza</span>
                        </p>
                    </div>
                </div>
                <!-- End of item -->

                <div class="food-item dessert">
                    <div class="food-img">
                        <img src="/Images/Strawberry Cake.jpeg" alt="strawberry cake ">
                    </div>

                    <div class="food-content">
                        <h2 class="food-name">Strawberry Cake</h2>
                        <div class="line"></div>
                        <h3 class="food-price">£11.99</h3>
                        <ul class="rating">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="far fa-star"></i></li>
                        </ul>
                        <p class="category">Categories:
                            <span>Desserts and Drinks</span>
                        </p>
                    </div>
                </div>
                <!-- End of item 1-->












                <script src="/script.js"></script>
</body>

</html>
